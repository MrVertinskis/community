<!-- injection tab begin-->
<div name="panel-injection" class="tab" >
<fieldset><br>
<div .optgroup>
<button type="checkbox" cid="syhunt.dynamic.injection.rce">Command Execution</button>

<button type="checkbox" cid="syhunt.dynamic.injection.xss">Cross-Site Scripting (XSS)</button>

<button .adv type="checkbox" cid="syhunt.dynamic.injection.sql">SQL Injection</button><button #btnsqlichecks>Advanced...</button>
<popup #sqlichecks>
<button type="checkbox" cid="syhunt.dynamic.checks.sub.sqlieb">Perform Error-Based SQL Injection</button><br>

</popup>
<div .sep/>

<div .sep/>
<button type="checkbox" cid="syhunt.dynamic.injection.file.inc">File Inclusion</button>

<button type="checkbox" cid="syhunt.dynamic.injection.php.code">PHP Code Injection</button><br>
